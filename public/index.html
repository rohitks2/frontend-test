<!DOCTYPE html>

<link

<link rel="stylesheet" href="/css/site.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
